{% extends 'base.html'%}
{% block content %}

<div class="container">
    <div class="text-start mb-5">
        <h2 class="border-bottom py-2">로그인</h2>
    </div>

    <form action="{% url 'common:login' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}"> <!-- 로그인 성공시 이동할 다음 URL -->
        <!-- form validation기능 -->
        {% include "form_errors.html" %}
        <!-- form validation기능 end -->
        <div class="mb-3 row">
            <label for="username" class="col-form-label">사용자ID</label>
            <div>
                <input type="text" class="form-control" id="username" name="username"
                value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <label for="password" class="col-form-label">비밀번호</label>
            <div>
                <input type="password" class="form-control" id="password" name="password"
                value="{{ form.password.value|default_if_none:'' }}">
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-end mb-2">
            <input type="submit" class="btn btn-outline-primary btn-sm" value="로그인">
        </div>
    </form>
</div>
{% endblock %}
