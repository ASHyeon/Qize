<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    {% load static %} <!-- css, js, images 최상단에 -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <!--  Bootstrap  -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <title>임시메뉴</title>
</head>
<body>
<!--  container  -->
<div class="container mb-2">
    <!--   제목   -->
    <div class="text-start mb-5">
        <h2>질문 목록</h2>
    </div>
    <!-- 검색, 버튼 -->
    <div class="d-grid gap-2 d-md-flex justify-content-end">
        <!-- 검색 form-->
        <form action="" class="col-sm-11 col-md-11 col-lg-11 text-end">
            <select class="form-select-sm" aria-label="Default select example">
                <option selected value="">전체</option>
                <option value="10">제목</option>
                <option value="20">내용</option>
                <option value="30">작성자</option>
            </select>
            <input type="text" class="from-control-sm" placeholder="검색어">
            <select class="form-select-sm" aria-label="Default select example">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </form>
        <!-- button -->
        <div class="col-sm-1 col-md-1 col-lg-1 text-end">
            <input type="button" class="btn btn-outline-primary btn-sm" value="조회">
            <a href="./reg"><input type="button" class="btn btn-outline-success btn-sm" value="등록"></a>
        </div>
    </div>
</div>

<!-- table -->
<div class="container">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr class="table-dark">
            <th scope="col" class="text-center">No.</th>
            <th scope="col" class="text-center">제목</th>
            <th scope="col" class="text-center">설명</th>
            <th scope="col" class="text-center">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="text-center">1</td>
            <td class="text-start"><a href="{% url 'pybo:index' %}">질문목록</a></td>
            <td class="text-start">질문목록</td>
            <td class="text-center">2023-01-30</td>
        </tr>
        <tr>
            <td class="text-center">1</td>
            <td class="text-start"><a href="{% url 'pybo:boot_list' %}">부트_list</a></td>
            <td class="text-start">bootstrap 목록 템플릿</td>
            <td class="text-center">2023-01-31</td>
        </tr>
        <tr>
            <td class="text-center">1</td>
            <td class="text-start"><a href="{% url 'pybo:boot_reg' %}">부트_reg</a></td>
            <td class="text-start">bootstrap 등록 템플릿</td>
            <td class="text-center">2023-01-31</td>
        </tr>


        </tbody>
    </table>
</div>

</body>
</html>
